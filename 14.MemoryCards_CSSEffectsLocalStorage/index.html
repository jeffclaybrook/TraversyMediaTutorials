<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project 14 - Memory Cards | CSS Effects, Local Storage</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <button class="btn btn-small" id="show"><i class="fas fa-plus"></i>Add New Card</button>
   </header>
   <div class="cards" id="cards"></div>
   <div class="navigation">
      <button class="nav-button" id="prev"><i class="fas fa-arrow-left"></i></button>
      <p id="current"></p>
      <button class="nav-button" id="next"><i class="fas fa-arrow-right"></i></button>
   </div>
   <div class="add-container" id="add-container">
      <h1>Add New Card
         <button class="btn btn-small btn-ghost" id="hide"><i class="fas fa-times"></i></button>
      </h1>
      <div class="form-group">
         <label for="question">Question</label>
         <textarea id="question" placeholder="Enter question..."></textarea>
      </div>
      <div class="form-group">
         <label for="answer">Answer</label>
         <textarea id="answer" placeholder="Enter answer..."></textarea>
      </div>
      <button class="btn" id="add-card"><i class="fas fa-plus"></i>Add Card</button>
   </div>
   <button class="btn clear-btn" id="clear"><i class="fas fa-trash"></i>Clear Cards</button>
   <script src="script.js"></script>
</body>
</html>
