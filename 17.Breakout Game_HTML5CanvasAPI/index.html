<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preload" href="style.css" as="style">
   <link rel="preload" href="script.js" as="script">
   <meta name="description" content="Brick breaker game">
   <title>Project 17 - Breakout Game | HTML5 Canvas API</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <button class="btn rules-btn" id="rules-btn">Show Rules</button>
   <div class="rules" id="rules">
      <h2>How To Play</h2>
      <p>Use your right and left keys to move the paddingle to bounce the ball up and break the blocks.</p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button class="btn close-btn" id="close-btn">Close</button>
   </div>
   <canvas id="canvas" width="800" height="550"></canvas>
   <script src="script.js"></script>
</body>
</html>
